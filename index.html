<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="styles.css" />
      <title>Levithan Project</title>
   </head>
   <body>
      <div class="container">
         <header>
            <h1>The Levithan Project</h1>
         </header>
         <article>
            <div class="card" style="width: 18rem">
               <div class="card-body">
                  <h5 class="card-title">Transaction 1</h5>
                  <h6
                     class="card-subtitle mb-2 text-muted"
                     id="block-number"
                  ></h6>
                  <ul class="list-group list-group-flush">
                     <li class="list-group-item" id="from">An item</li>
                     <li class="list-group-item" id="to">A second item</li>
                     <li class="list-group-item" id="value">A third item</li>
                     <li class="list-group-item" id="time">A third item</li>
                  </ul>
                  <!-- <p class="card-text" id="from"></p>
                  <p class="card-text" id="to"></p>
                  <p class="card-text" id="value"></p>
                  <p class="card-text" id="time"></p> -->
               </div>
            </div>
         </article>
      </div>
   </body>
   <script src="./app.js"></script>
</html>
